<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style type=text/css "">
        div {
            border: 1px #333333 solid;
            background-color: red;
        }
    </style>
</head>

<body>
    <h4>容器的认识</h4>
    <div class="container">
        container
    </div>
    <div class="container-fluid">
        container-fluid
    </div>
    <h4>栅格布局的基本用法</h4>
    <div class="container">
        <div class="row">
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
            <div class="col-md-1">col-md-1</div>
        </div>
        <!--列组合，小屏幕分辨率自动适应大屏幕分辨率-->
        <div class="row">
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>
        <!--列偏移 左边空出格子-->
        <div class="row">
            <div class="col-xs-3 col-xs-offset-3">col-xs-3 col-xs-offset-3</div>
            <div class="col-xs-4 col-xs-offset-2">col-xs-4 col-xs-offset-2</div>
        </div>
        <!--列嵌套-->
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">嵌套col-md-6</div>
                    <div class="col-md-6">嵌套col-md-6</div>
                </div>
            </div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <!--列排序-->
        <div class="row">
            <div class="col-md-2 col-md-push-5">push-5</div>
            <div class="col-md-4 col-md-pull-1">pull-1</div>
        </div>
    </div>
</body>

</html>
