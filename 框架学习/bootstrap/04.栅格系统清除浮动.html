<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        div {
            border: 1px blue solid;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-xs-6">col-md-6 col-xs-3<br/>asdfsdafdsfasdfsaf 1</div>
            <div class="col-md-3 col-xs-6">col-md-6 col-xs-3 2</div>
            <div class="clearfix visible-xs"></div>
            <div class="col-md-3 col-xs-6">col-md-6 col-xs-3 3</div>
            <div class="col-md-3 col-xs-6">col-md-6 col-xs-3 4</div>
        </div>
    </div>

</body>


</html>
