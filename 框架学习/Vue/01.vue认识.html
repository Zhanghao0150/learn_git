<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        div {
            border: 1px #333333 solid;
            border-radius: 6px;
            width: 300px;
            height: 400px;
            background-color: orange;
            margin-bottom: 120px;
        }
    </style>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        控制切换一个元素是否显示：
        <p v-if="seen">现在你看到我了</p>
        <p>在控制台里，输入 app3.seen=true，你会发现刚刚看不到的可以看到了。 </p>

    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
        <p>在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表最后添加了一个新项目。 </p>
    </div>
    <div id="app-5">
        <p>处理用户输入</p>
        为了让用户和你的应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法：
        <p> {{message}} </p>
        <button v-on:click="reverseMessage">翻转消息</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!"
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: false
            }
        })
        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos: [{
                        text: '学习JavasScript'
                    }, {
                        text: '学习Vue'
                    }, {
                        text: '整个牛项目'
                    }

                ]
            }
        })
        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
