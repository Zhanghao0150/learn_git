<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本的变量类型的介绍</title>

</head>

<body>
    <script type="text/javascript">
        //Number类型
        var a = 4;
        var b = 1.234;
        var c = -1;
        //typeof 来检查当前变量的数据类型
        alert(typeof(a));
        alert(typeof(b))
        alert(typeof(c))
            // 字符串 'abc234' 或者是’我是mjj‘
        var name = 'mjj';
        var en = "abc";
        alert(typeof(name));
        alert(typeof(en));
        //boolean 0 (假 false) 和1 （真 true）
        var c = 3 < 4;
        alert(c);
        alert(typeof(c));

        //声明变量 当一个变量 没有被定义的时候，就是 undefined
        var x;
        alert(x);
        alert(typeof(x));
        //空对象
        var y = null;
        alert(y);
        alert(typeof(y));
    </script>
</body>

</html>
