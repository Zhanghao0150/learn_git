<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增和递减以及赋值运算符</title>
</head>

<body>
    <script>
        // ++
        // --
        var x = 3;
        //x++;
        x = x + 1;
        alert(x);

        //赋值运算符
        var a = 5;
        var b = 6;
        a = b;

        var c = 10;
        // c= C+5;
        c += 5;
        c -= 5;
        c *= 5;
        c /= 5;
    </script>
</body>

</html>
